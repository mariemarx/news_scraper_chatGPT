<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Digest</title>
</head>
<body>
    <h1>News Digest</h1>
    <button id="btn1" name="btn1" onclick="getNews()">Get News</button>
    <script>
        function getNews(){
            fetch("/api/news")
                .then((response) => {
                    response.json().then((json) => {
                        console.log("json", json);
                        const newsArea = document.getElementById("newsArea");
                        newsArea.innerText = json.result;
                    });
                })
        }
    </script>

<br/><br/>

<textarea id="newsArea" name="newsArea"  rows="40" cols="80"></textarea>

</body>
</html>
